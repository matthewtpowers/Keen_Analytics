<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Applico Project Stats</title>

  <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/keen-dashboards.css">
  <link rel="stylesheet" href="css/projects.css">
</head>

<!-- Mapbox.js Assets -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-heat/v0.1.0/leaflet-heat.js'></script>

  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="assets/lib/jquery-knob/dist/jquery.knob.min.js"></script>

  <script src="assets/lib/keen-js/dist/keen.min.js"></script>
  <script src="assets/js/meta.js"></script>

  <script src="project_stats.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
  </script>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Applico Projects</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="index_applico.html">Home</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>
    </div>
  </div>



  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">

        <div class="chart-wrapper">
          <div class="chart-title" id="project_title">
            Projects
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-xs-3">
                <div class="tabbable tabs-left">
                  <ul class="nav nav-tabs" id="year_tabs">
                  </ul>
                </div>
              </div>
              <div class="col-xs-9">
                <div class="tab-content" id="year_content">
                 <!--<div class="tab-pane active" id="visitors">Hello</div>--> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Stats
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Total Bugs
                </div>
                <div class="chart-title knob-title" id="total_bugs">
                  N/A
                </div>
              </div>
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Critical Bugs
                </div>
                <div class="chart-title knob-title" id="critical_bugs">
                  N/A
                </div>
              </div>
               <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Major Bugs
                </div>
                <div class="chart-title knob-title" id="major_bugs">
                  N/A
                </div>
              </div>
             
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Total Test Cases
                </div>
                <div class="chart-title knob-title">
                N/A
                </div>
              </div>
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Test Cases Passed
                </div>
                <div class="chart-title knob-title">
                  N/A
                </div>
              </div>
               <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Test Cases Failed
                </div>
                <div class="chart-title knob-title">
                  N/A
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Total Design Bugs
                </div>
                <div class="chart-title knob-title" id="total_design_bugs">
                N/A
                </div>
              </div>
              <div class="col-sm-4">
                <div class="chart-title knob-title">
                  Total Complexity Points
                </div>
                <div class="chart-title knob-title" id="total_complexity_points">
                  N/A
                </div>
              </div> 
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Customer Engagement
          </div>
          <div class="chart-stage">
            <div id="chart-05"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

      <div class="col-sm-6" id="mapwrap">
        <div class="chart-wrapper">
          <div class="chart-title">
            <div class="btn-group-xs">Active Users
              <button type="button" id="7days" class="btn btn-default">7 Days</button>
              <button type="button" id="14days" class="btn btn-default">14 Days</button>
              <button type="button" id="28days" class="btn btn-default">28 Days</button>
            </div>
          </div>
          <div class="chart-stage">
            <div id="map"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>
    </div>

  

  <!--<script src="connected-devices.js"></script>-->

</body>
</html>
